<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayesha - Your Python Guru</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ec4899, #f97316);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 800px;
        }

        .header {
            background: linear-gradient(135deg, #ec4899, #f97316);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.95;
            font-weight: 300;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background: #f9fafb;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            padding: 0.875rem 1.25rem;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 0.95rem;
            transition: transform 0.2s ease;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #ec4899, #f97316);
            color: white;
            border-bottom-right-radius: 5px;
            box-shadow: 0 4px 12px rgba(236, 72, 153, 0.3);
        }

        .message.bot .message-content {
            background: #ffffff;
            color: #1f2937;
            border: 2px solid #e5e7eb;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .message-content:hover {
            transform: translateY(-2px);
        }

        .loading {
            display: none;
            text-align: left;
            animation: slideIn 0.4s ease-out;
        }

        .loading.active {
            display: block;
        }

        .loading .message-content {
            background: #ffffff;
            border: 2px solid #e5e7eb;
            padding: 0.875rem 1.25rem;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .typing-indicator {
            display: inline-flex;
            gap: 0.4rem;
            align-items: center;
        }

        .typing-indicator span {
            width: 10px;
            height: 10px;
            background: #ec4899;
            border-radius: 50%;
            animation: pulse 1.2s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.4s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(0.6);
                opacity: 0.4;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .input-container {
            padding: 1.5rem;
            background: #ffffff;
            display: flex;
            gap: 0.75rem;
            align-items: center;
            border-top: 2px solid #f3f4f6;
        }

        #userInput {
            flex: 1;
            padding: 0.875rem 1.25rem;
            border: 2px solid #e5e7eb;
            border-radius: 30px;
            font-size: 0.95rem;
            font-family: 'Poppins', sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }

        #userInput:focus {
            border-color: #ec4899;
            box-shadow: 0 0 0 4px rgba(236, 72, 153, 0.1);
        }

        #sendBtn {
            padding: 0.875rem 1.75rem;
            background: linear-gradient(135deg, #ec4899, #f97316);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 12px rgba(236, 72, 153, 0.3);
        }

        #sendBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(236, 72, 153, 0.4);
        }

        #sendBtn:active {
            transform: translateY(0);
        }

        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #f3f4f6;
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ec4899, #f97316);
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #f97316, #ec4899);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                height: 95vh;
                max-height: none;
                border-radius: 15px;
            }

            .header {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .header p {
                font-size: 0.9rem;
            }

            .chat-container {
                padding: 1rem;
            }

            .message-content {
                max-width: 85%;
                font-size: 0.9rem;
                padding: 0.75rem 1rem;
            }

            .input-container {
                padding: 1rem;
            }

            #userInput {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }

            #sendBtn {
                padding: 0.75rem 1.25rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .header p {
                font-size: 0.85rem;
            }

            .message-content {
                max-width: 90%;
                padding: 0.65rem 0.9rem;
            }

            #userInput {
                font-size: 0.85rem;
                padding: 0.65rem 0.9rem;
            }

            #sendBtn {
                padding: 0.65rem 1rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ayesha - Your Ï€-thon Teacher</h1>
            <p>Developed by Gokul Raj | Ask me anything about Python!</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message bot">
                <div class="message-content">
                    Hello! I'm Ayesha, your Python Teacher. Ready to learn Python? Ask me anything!
                </div>
            </div>
        </div>

        <div class="loading" id="loadingIndicator">
            <div class="message-content">
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <div class="input-container">
            <input
                type="text"
                id="userInput"
                placeholder="Type your Python question here..."
                autocomplete="off"
            >
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');

        sendBtn.addEventListener('click', sendMessage);

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = userInput.value.trim();

            if (!message) return;

            userInput.disabled = true;
            sendBtn.disabled = true;

            addMessage(message, 'user');
            userInput.value = '';

            loadingIndicator.classList.add('active');
            scrollToBottom();

            try {
                const response = await fetch('http://localhost:3000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                loadingIndicator.classList.remove('active');

                addMessage(data.response, 'bot');

            } catch (error) {
                console.error('Error:', error);
                loadingIndicator.classList.remove('active');
                addMessage('Sorry, I encountered an error. Please try again!', 'bot');
            }

            userInput.disabled = false;
            sendBtn.disabled = false;
            userInput.focus();
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;

            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);

            scrollToBottom();
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
